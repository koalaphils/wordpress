# This is a basic workflow to help you get started with Actions

name: Build and Push to Registry

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions:
      packages: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Reppo
        uses: actions/checkout@v2
      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Wordpress 8 FPM
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile-8-fpm
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64/v8
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/cache/wordpress:8-fpm
          cache-to: type=registry,mode=max,ref=ghcr.io/${{ github.repository_owner }}/cache/wordpress:8-fpm
          push: true
          tags: |
            ${{ github.repository_owner }}/wordpress:8-fpm
            ghcr.io/${{ github.repository_owner }}/wordpress:8-fpm
      - name: Wordpress 7.4 FPM
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile-7.4-fpm
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64/v8
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/cache/wordpress:7.4-fpm
          cache-to: type=registry,mode=max,ref=ghcr.io/${{ github.repository_owner }}/cache/wordpress:7.4-fpm
          push: true
          tags: |
            ${{ github.repository_owner }}/wordpress:7.4-fpm
            ghcr.io/${{ github.repository_owner }}/wordpress:7.4-fpm
